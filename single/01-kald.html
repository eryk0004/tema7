<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<style>
    img {
        max-width: 100%;
    }

    section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 1rem;
    }

    article {
        border: 2px solid blue;
        border-radius: 25px;
        padding: 1rem;
    }

    img {
        border-radius: 25px;
    }

    .valgt {
        cursor: pointer;
        background-color: red;
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1rem;
    }

</style>

<body>
    <header>
        <h1>Alle</h1>

        <nav>
            <button data-troende="alle" class="valgt">Alle</button>
            <button data-troende="ja" class="troende">Troende</button>
            <button data-troende="nej">Ikke troende</button>
            <button data-troende="tvivler">Tvivler</button>
        </nav>
    </header>
    <section id="liste">
    </section>
    <template>
        <article class="person">
            <img src="" alt="" class="billede">
            <h2 class="fornavn"></h2>
            <p class="efternavn"></p>
            <p class="hobby"></p>
        </article>


    </template>

    <script>
        const header = document.querySelector("header h1");
        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";
        const myHeaders = {
            "x-apikey": "600fe9211346a1524ff12e31"
        }

        document.addEventListener("DOMContentLoaded", start)
        let personer;
        let filter = "alle";

        //fÃ¸rste funktion der kaldes efter Dom er loaded

        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerPersoner));
            loadJSON();
        }

        function filtrerPersoner() {
            filter = this.dataset.troende;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt")
            visPersoner();
            header.textContent = this.textContent;

        }


        async function loadJSON() {
            const JSONData = await fetch("https://persongalleri-5d3e.restdb.io/rest/persongalleri", {
                headers: myHeaders
            });
            personer = await JSONData.json();
            console.log("Personer", personer);
            visPersoner();
        }

        function visPersoner() {
            //            console.log("vis");
            //            console.log(json);

            const dest = document.querySelector("#liste");
            const skabelon = document.querySelector("template").content;
            dest.textContent = "";
            personer.forEach(person => {
                if (filter == person.troende || filter == "alle") {
                    const klon = skabelon.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + person.billede[0];
                    klon.querySelector(".fornavn").textContent = person.fornavn;
                    klon.querySelector(".efternavn").textContent = `${"Efternavn: "}` + person.efternavn;
                    klon.querySelector(".hobby").textContent = `${"Hobby: "}` + person.hobby;

                    klon.querySelector(".person").addEventListener("click", () => visDetaljer(person));

                    dest.appendChild(klon);
                }
            })
        }


        function visDetaljer(hvem) {
            location.href = `02-detalje.html?id=${hvem._id}`;


        }

    </script>
</body>

</html>
