<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 20px;
        }

        img {
            max-width: 30%;
        }

    </style>
</head>

<body>

    <section>

    </section>


    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>

    <script>
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "frø",
                "type": "pattedyr",
                "levested": "sump",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                "navn": "sild",
                "type": "krybdyr",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }
        ]


        let container = document.querySelector("section");
        let temp = document.querySelector("template");
        //løb igennem array "dyr"
        dyr.forEach(etDyr => {

            let klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = etDyr.navn;
            klon.querySelector(".art").textContent = `type: ${etDyr.type},`;
            klon.querySelector(".sted").textContent = `levested: ${etDyr.levested}`
            klon.querySelector("img").src = etDyr.billede;
            container.appendChild(klon);


        })

    </script>
</body>

</html>
