<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="article">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        };

        console.log(dyr);
        console.log(`dyr: ${dyr.navn}`, `type: ${dyr.type}`, `levested: ${dyr.levested}`);

        //tjekke om dom er loaded

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");


            const destination = document.querySelector("#article");
            destination.querySelector("p").textContent = `dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;


            destination.querySelector("img").src = dyr.billede;

        }

    </script>
</body>

</html>
